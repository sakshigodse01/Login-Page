<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
</head>

<body>
    <div class="main">
        <div class="login " id="log">
            <h1>Login Form</h1>
            <form action=""></form>
            <div class="form-floating">
                <input type="text" class="form-control" id="ur" placeholder="Username" required>
                <label for="ur">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="fp" placeholder="Password" required>
                <label for="fp">Password</label>
            </div>
            <button>Login</button>
            <p>Don't have Account? <a href="signup.html">Register</a></p>


            </form>
        </div>
       
    </div>
</body>

</html>
